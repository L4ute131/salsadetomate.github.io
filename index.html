<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salsa de tomate</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(270deg, #800080, #4b0082, #9932cc);
            background-size: 600% 600%;
            animation: moverFondo 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        @keyframes moverFondo {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: clamp(2em, 5vw, 3em);
            color: white;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 55px #ff00ff,
                0 0 75px #ff00ff;
            animation: parpadeo 2s infinite;
            margin-bottom: 10px;
        }

        .subtexto {
            font-size: clamp(1em, 3vw, 1.5em);
            color: white;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 55px #ff00ff,
                0 0 75px #ff00ff;
            animation: parpadeo 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        img {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        audio {
            width: 90%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>MUCHO √ÅNIMO, EL CALOR ES MENTAL</h1>

    <img src="https://i.pinimg.com/564x/97/58/fa/9758faa45f63bcab81065d6f2ab0e9df.jpg" alt="Imagen motivadora">

    <audio controls>
        <source src="xd.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
